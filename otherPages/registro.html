<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon">
    <!-- Dropzone -->
    <link rel="stylesheet" href="https://unpkg.com/dropzone@5/dist/min/dropzone.min.css" type="text/css" />
    <!-- CSS -->
    <link rel="stylesheet" href="../css/style.css">
    <!-- Lineas de estilo -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo&display=swap" rel="stylesheet">
</head>

<body class="containerRegistro">
    <!-- Inicia header -->
    <header class="encabezado">
        <h2>CTM</h2><span><img src="../img/Escudo.png" alt="Escudo del CTM"></span>
        <h2>Gym App</h2>
        <button id="btnVolver">VOLVER</button>
    </header>

    <!-- Inicia main, formulario de registro -->
    <main class="registro">
        <section class="formularioRegistro">
            <div class="formularioDatos">
                <p class="register">Datos</p>
                <form class="form1">
                    <div class="nombreEdad">
                        <input class="camposForm" type="text" placeholder="Nombre completo" id="registrationNombreCompleto">
                        <input class="camposForm" type="text" placeholder="Edad" id="registrationEdad">
                    </div>
                    <div class="divisionPosicion">
                        <select class="camposForm" id="registrationDivision">
                            <option selected disabled>División</option>
                            <option value="Primera">Primera</option>
                            <option value="Preintermedia">Preintermedia</option>
                            <option value="M19">M19</option>
                        </select>
                        <select class="camposForm" id="registrationPosicion">
                            <option selected disabled>Posición</option>
                            <option value="Pilar">Pilar</option>
                            <option value="Hooker">Hooker</option>
                            <option value="Segunda Línea">Segunda Línea</option>
                            <option value="Tercera Línea">Tercera Línea</option>
                            <option value="Medioscrum">Medioscrum</option>
                            <option value="Apertura">Apertura</option>
                            <option value="Centro">Centro</option>
                            <option value="Wing">Wing</option>
                            <option value="Fullback">Fullback</option>
                        </select>
                    </div>
                    <div class="alturaPeso">
                        <input class="camposForm" type="text" placeholder="Altura (cm)" id="registrationAltura">
                        <input class="camposForm" type="text" placeholder="Peso (kg)" id="registrationPeso">
                    </div>
                </form>
            </div>
        </section>
        <section class="formularioRegistro">
            <div class="formularioUsuario">
                <p class="register">Registrarse</p>
                <form class="form1" id="formulario">
                    <input class="camposForm" type="text" placeholder="Correo electrónico" id="registrationEmail">
                    <input class="camposForm" type="text" placeholder="Nombre de usuario" id="registrationUsername">
                    <input class="camposForm" type="password" placeholder="Contraseña" id="registrationPassword">
                    <input class="camposForm" type="password" placeholder="Confirmar contraseña" id="passwordConfirmation">
                    <button type="submit" class="submit" id="btnConfirmarRegistro">Registrarme</button>
            </div>
        </section>
    </main>


    <!-- SweetAlert -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Dropzone -->
    <script src="https://unpkg.com/dropzone@5/dist/min/dropzone.min.js"></script>

    <script src="../js/app.js"></script>
</body>

</html>
