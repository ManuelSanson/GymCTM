<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon">
    <!-- CSS -->
    <link rel="stylesheet" href="../css/style.css">
    <!-- Lineas de estilo -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo&display=swap" rel="stylesheet">
</head>

<body class="containerRegistro">
    <!-- Inicia header -->
    <header class="encabezado">
        <h2>CTM</h2><span><img src="../img/Escudo.png" alt="Escudo del CTM"></span>
        <h2>Gym App</h2>
    </header>


    <!-- Inicia main, formulario de registro -->
    <main class="formularioRegistro">
        <div class="formulario">
            <p class="register">Registrarse</p>
            <form class="form1" id="formulario">
                <input class="mail " type="text" placeholder="Correo electrónico" id="registrationEmail">
                <input class="un " type="text" placeholder="Nombre de usuario" id="registrationUsername">
                <input class="pass" type="password" placeholder="Contraseña" id="registrationPassword">
                <input class="pass" type="password" placeholder="Confirmar contraseña" id="passwordConfirmation">
                <a class="submit" href="../index.html" id="btnRegistrarme">Registrarme</a>
        </div>
    </main>


    <!-- SweetAlert -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="../js/app.js"></script>
</body>

</html>
