<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PesosGym</title>
    <link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon">
    <!-- CSS -->
    <link rel="stylesheet" href="../css/style.css">
    <!-- Lineas de estilo -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo&display=swap" rel="stylesheet">
</head>

<body class="containerPesosPercepcion">
    <!-- Inicia header -->
    <header class="encabezado">
        <h2>CTM</h2><span><img src="../img/Escudo.png" alt="Escudo del CTM"></span>
        <h2>Gym App</h2>
    </header>

    <!-- Inicia nav -->
    <nav class="navegador">
        <ul>
            <li><a href="./perfilJugador.html">Perfil</a></li>
            <li><a href="./pesosGym.html">Gimnasio</a></li>
        </ul>
    </nav>

    <!-- Inicia main, pesos y percepcion gym -->
    <main class="pesosPercepcion">
        <h1>Percepción del esfuerzo</h1>
        <section class="percepcion">
            <form class="seleccionarDiaRutina">
                <h3>¿Qué día hiciste hoy?</h3>
                <select class="diaRutina">
                    <option selected>Seleccionar</option>
                    <option value="Dia1">Día 1</option>
                    <option value="Dia2">Día 2</option>
                    <option value="Regenerativo">Regenerativo</option>
                    <option value="Dia4">Día 4</option>
                    <option value="Dia5">Día 5</option>
                </select>
            </form>
            <form class="tiempoRutina">
                <h3>¿Cuánto tiempo te llevo la rutina?</h3>
                <input type="text" placeholder="Minutos">
            </form>
            <form class="percepcionRutina">
                <h3>Ingresa la percepción del esfuerzo</h3>
                <input type="text" placeholder="1 a 10">
            </form>
        </section>
        
        <h1>Pesos</h1>
        <div class="buscador">
            <input type="text" name="search" id="buscadorEjercicio" placeholder="Buscar ejercicio">
        </div>
        <section class="ejercicios" id="ejercicios">
            <!-- Codigo inyectado desde js  -->
        </section>
    </main>

    <!-- Comienza el footer -->
    <footer class="pie">
        <h2>Círculo de Tenis de Montevideo</h2>
        <h4>Desarrollada por Manuel Sanson</h4>
        <h2>Gym App</h2>
    </footer>

    <script src="../js/app.js"></script>
</body>
</html>
