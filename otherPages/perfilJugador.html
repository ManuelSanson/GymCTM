<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PerfilDelJugador</title>
    <link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon">
    <!-- Dropzone CSS -->
    <link rel="stylesheet" href="https://unpkg.com/dropzone@5/dist/min/dropzone.min.css" type="text/css"/>
    <!-- CSS -->
    <link rel="stylesheet" href="../css/style.css">
    <!-- Lineas de estilo -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo&display=swap" rel="stylesheet">
</head>

<body class="containerPerfil">
    <!-- Inicia header -->
    <header class="encabezado">
        <h2>CTM</h2><span><img src="../img/Escudo.png" alt="Escudo del CTM"></span>
        <h2>Gym App</h2>
        <button id="btnCerrarSesion">CERRAR SESIÓN</button>
    </header>

    <!-- Inicia nav -->
    <nav class="navegador">
        <ul>
            <li><a href="./perfilJugador.html">Perfil</a></li>
            <li><a href="./pesosGym.html">Gimnasio</a></li>
        </ul>
    </nav>

    <!-- Inicia main, perfil y datos del jugador -->
    <main class="perfil">
        <h1>Perfil del Jugador</h1>
        <div class="perfilJugador">
            <div class="cardJugador">
                <div class="nombreJugador" id="nombreJugador"> 
                    <!-- Codigo inyectado JS -->
                </div>
            </div>
            <table class="tablaJugador">
                <tr class="categorias">
                    <th>Nombre completo</th>
                    <th>Edad</th>
                    <th>División</th>
                    <th>Posición</th>
                    <th>Altura (cm)</th>
                    <th>Peso (kg)</th>
                </tr>
                <tr class="datosJugador" id="datosJugador">
                <!-- Codigo inyectado JS -->
                </tr>
            </table>
        </div>
    </main>

    <!-- Comienza el footer -->
    <footer class="pie">
        <h2>Círculo de Tenis de Montevideo</h2>
        <h4>Desarrollada por Manuel Sanson</h4>
        <h2>Gym App</h2>
    </footer>

    
    <!-- SweetAlert -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    

    <script src="../data/jugadores.json"></script>
    <script src="../js/app.js"></script>

</body>
</html>
