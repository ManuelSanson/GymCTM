<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PerfilDelJugador</title>
    <link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon">
    <!-- CSS -->
    <link rel="stylesheet" href="../css/style.css">
    <!-- Lineas de estilo -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo&display=swap" rel="stylesheet">
</head>

<body class="containerPerfil">
    <!-- Inicia header -->
    <header class="encabezado">
        <h2>CTM</h2><span><img src="../img/Escudo.png" alt="Escudo del CTM"></span>
        <h2>Gym App</h2>
    </header>

    <!-- Inicia nav -->
    <nav class="navegador">
        <ul>
            <li><a href="./perfilJugador.html">Perfil</a></li>
            <li><a href="./pesosGym.html">Gimnasio</a></li>
        </ul>
    </nav>

    <!-- Inicia main, perfil y datos del jugador -->
    <main class="perfil">
        <h1>Perfil del Jugador</h1>
        <div class="perfilJugador">
            <div class="cardJugador">
                <img src="../img/perfil.jpg" alt="Imagen de perfil" style="width:100%">
                <div class="container">
                    <h4><b>Manuel Sanson</b></h4>
                </div>
            </div>
            <table class="tablaJugador">
                <tr class="categorias">
                    <th>Nombre completo</th>
                    <th>División</th>
                    <th>Edad</th>
                    <th>Altura (cm)</th>
                    <th>Peso (kg)</th>
                    <th>Posición</th>
                </tr>
                <tr class="datos">
                    <td>Manuel Sanson</td>
                    <td>Primera</td>
                    <td>27</td>
                    <td>168</td>
                    <td>70</td>
                    <td>Medioscrum</td>
                </tr>
            </table>
        </div>
    </main>

    <!-- Comienza el footer -->
    <footer class="pie">
        <h2>Círculo de Tenis de Montevideo</h2>
        <h4>Desarrollada por Manuel Sanson</h4>
        <h2>Gym App</h2>
    </footer>

    <!-- <script src="../js/app.js"></script> -->

</body>
</html>
